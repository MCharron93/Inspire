<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Inspire</title>
</head>

<body>
    <main class="container-fluid text-light" id="background">
        <div id="app">
            <div class="row justify-content-end" id="weather">

            </div>
            <div class="row justify-content-center text-center">
                <div class="jumbotron col-10">
                    <h1 class="display-4">Hello, Michelle!</h1>
                    <p class="lead" id="quote"></p>
                    <br>
                    <div class="row">
                        <form class="col d-flex" onsubmit="app.todoController.addTodo(event)">
                            <input type="text" class="form-control form-control-sm" name="description" id="description"
                                placeholder="Create a task">
                            <button type="submit" class="btn btn-info btn-sm">&#43</button>
                        </form>
                    </div>
                    <div class="row" id="todo-list">
                        < </div>
                    </div>
                </div>





                <div class="row">

                </div>
                <div class="row" id="bonus-clock">Optional Clock

                </div>
            </div>
    </main>
    <footer class="container-fluid bg-transparent text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
