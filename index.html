<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Inspire</title>
</head>

<body>
    <main class="container-fluid">
        <div id="app">


            <div class="row">
                <form class="col-8" onsubmit="app.todoController.addTodo(event)">
                    <input type="text" class="form-control" name="description" id="description"
                        placeholder="Create a todo">
                    <button type="submit" class="btn btn-info">Add todo</button>
                </form>
            </div>
            <div class="row">
                <div class="col-6" id="todo-list"></div>
            </div>


            <div class="row" id="weather">
                Weather goes here
            </div>
            <div class="row" id="background">
                Background image here
            </div>
            <div class="row" id="quote">
                Quote goes here
            </div>
            <div class="row" id="bonus-clock">Optional Clock

            </div>
        </div>
    </main>
    <footer class="container-fluid bg-transparent text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
