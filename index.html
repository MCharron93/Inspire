<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Inspire</title>
</head>

<body>
    <main class="container-fluid text-light" id="background">
        <div id="app">
            <div class="row justify-content-end" id="weather" class="">

            </div>
            <div class="row justify-content-center text-center text-dark">
                <div class="jumbotron col-10">
                    <h1 class="display-4">Hello, Michelle!</h1>
                    <p class="lead" id="quote"></p>
                    <br>
                    <div class="row justify-content-around">
                        <form class="col d-flex " onsubmit="app.todoController.addTodo(event)">
                            <input type="text" class="form-control form-control-sm" name="description" id="description"
                                placeholder="Create a task">
                        </form>
                        <button type="submit" class="btn btn-info btn-sm">&#43</button>
                    </div>
                    <div class="row justify-content-center p-4">
                        <h5>Tasks:</h5>&nbsp;&nbsp;
                        <p id="todo-count">
                        </p>
                    </div>
                    <hr>
                    <div class="row" id="todo-list">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="digital-clock" id="clock"></div>
            </div>
        </div>
    </main>
    <footer class="container-fluid bg-transparent text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Those who aim to inspire, must be inspired themselves.</small></p>
            </div>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/9d76fee42e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
